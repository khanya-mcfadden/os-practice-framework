<!DOCTYPE html>
{% extends "index.html" %}
{% block title %}ordering{% endblock %}
{% block content %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>
</head>

<style>
    form {
        background: #f9f9f9;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
        margin: 0 auto;
    }
    label {
        color: #908E8E;
        display: block;
        margin-bottom: 5px;
    }
    button {
        color: #fff;
        background-color: #8f7ad6a3;
        border: none;
        padding: 10px 20px;
        border-radius: 300px;
        cursor: pointer;
        width: 100%;
        box-sizing: border-box;
        margin-top: 20px;
    }
    button:hover {
        background-color: #7a68c1;
    }
    
</style>
<body>

    <form action="/Order" method="POST" style=" margin: 30px auto;">
        <!-- Customer Information -->    
        <h1>Place Your Order</h1>
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="address">Delivery Address</label>
            <input type="text" id="address" name="address" placeholder="Enter your delivery address" required>
        </div>
        <!-- Product Selection -->
        <div class="form-group" style="color: #C9C8C8;">
            <label for="product">Select Product</label>
            <select id="product" name="product" required>
                <option value="coffee">coffee </option>
                <option value="tea">tea </option>
                <option value="milkshake">milkshake </option>
            </select>
        </div>

        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" min="1" placeholder="Enter quantity" required>
        </div>
        <!-- Submit Button -->
        <button type="submit">Submit Order</button>
    </form>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.querySelector('form');
        const submitBtn = document.getElementById('submitBtn');

        if (form) {
            form.addEventListener('input', () => {
                const isValid = form.checkValidity();
                if (submitBtn) {
                    submitBtn.disabled = !isValid;
                }
            });

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const formAction = form.getAttribute('action');
                const response = await fetch(formAction, {
                    method: 'POST',
                    body: new FormData(form)
                });

                if (!response.ok) {
                    const message = await response.text();
                    const overlay = document.createElement('div');
                    overlay.style.cssText = 'position:fixed; top:20px; left:50%; transform:translateX(-50%); background:rgba(255,0,0,0.8); color:white; padding:15px; border-radius:5px; z-index:1000;';
                    overlay.textContent = message;
                    document.body.appendChild(overlay);
                    setTimeout(() => overlay.remove(), 3000);
                } else {
                    window.location.href = '/ordering_confirm';
                }
            });
        }
    });
</script>

{% endblock %}
