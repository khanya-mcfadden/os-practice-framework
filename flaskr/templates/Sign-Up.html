<!DOCTYPE html>
<html lang="en">

{% extends "index.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}

<body>
    <div class="container" style="display: flex; justify-content: center; align-items: center; height: 50vh;">
        <form method="POST" action="/Sign-Up">
            <h2 style="text-align: center;">sign up</h2>
            
            <!-- Username Field -->
            <div class="inputbox" style="text-align: center;">
                <label for="username">Username:</label>
                <input name="username" id="username" type="text" maxlength="15" minlength="3" required>
            </div>
            
            <!-- Email Field -->
            <div class="inputbox">
                <label for="email">Email</label>
                <input name="email" id="email" type="email" 
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
                    title="Please enter a valid email address with @ and .com" 
                    minlength="7" maxlength="50" required>
            </div>
            
            <!-- Password Field -->
            <div class="inputbox">
                <label for="password">Password:</label>
                <input name="password" id="password" type="password" 
                    maxlength="20" minlength="8" 
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=,.]).{8,}" 
                    title="Password must contain at least 8 characters, including uppercase, lowercase, digits, and special characters" 
                    required>
            </div>

            <!-- Submit Button -->
            <button type="submit" id="submitBtn" >Register</button>
        </form>

        <script>
            window.onload = function () {
                if (localStorage.getItem("theme") === "dark") {
                    var elements = document.querySelectorAll(
                        "body, .sidebar, .content, .cookie-consent, .container, .footer, .form-group, .h1, .nav, .navbar, .overlay-content, .welcome"
                    );
                    elements.forEach((element) => {
                        element.classList.add("dark-mode");
                    });
                    document.getElementById("logo").src = "/static/original Logo white.png";
                }
            };
 

            const form = document.querySelector('form');
            const submitBtn = document.getElementById('submitBtn');
            const inputs = form ? form.querySelectorAll('input') : [];

            if (form && submitBtn) {
                // Listen for input changes in all form fields
                inputs.forEach(input => {
                    input.addEventListener('input', () => {
                        // Check if all inputs are valid
                        const allValid = Array.from(inputs).every(input => input.checkValidity());
                        submitBtn.disabled = !allValid; // Enable button only if all inputs are valid
                    });
                });

                form.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const formAction = form.getAttribute('action');
                    const response = await fetch(formAction, {
                        method: 'POST',
                        body: new FormData(form)
                    });

                    if (!response.ok) {
                        const message = await response.text();
                        const overlay = document.createElement('div');
                        overlay.style.cssText = 'position:fixed; top:20px; left:50%; transform:translateX(-50%); background:rgba(255,0,0,0.8); color:white; padding:15px; border-radius:5px; z-index:1000;';
                        overlay.textContent = message;
                        document.body.appendChild(overlay);
                        setTimeout(() => overlay.remove(), 3000);
                    } else {
                        window.location.href = '/confirm';
                    }
                });
            } 
        </script>

    </div>

    <style>
        .container {
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 50vh; 
            text-align: center;
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            border: 2px solid;
            border-image: linear-gradient(135deg, #ff00ff, #00ffff, #ff00ff) 1;
            border-radius: 10px;
        }
    </style>

    {% endblock %}
</body>

</html>
