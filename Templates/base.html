<!-- Template for header and nav bar for the whole website -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bean & Brew{% endblock %}</title>
</head>
<body>
    <nav>
        <ul>
            <!-- Navigation bar links -->
            <li><a href="/">Home</a></li>
        </ul>
    </nav>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
