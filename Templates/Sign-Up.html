<!DOCTYPE html>
<html lang="en">

    {% extends "index.html" %}
    {% block title %}Sign Up{% endblock %}
    {% block content %}
    <body>
        <div style="display: flex; justify-content: center; align-items: center; height: 50vh;">
            <form method="POST" action="/Sign-Up">
                <h2 style="text-align: center;">Register</h2>
                <div class="inputbox" style="text-align: center;">
                    <label for="username">Username</label>
                    <input name="username" id="username" type="text" maxlength="15" minlength="3" required>
                </div>
                <div class="inputbox">
                    <label for="email">Email</label>
                    <input name="email" id="email" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Please enter a valid email address with @ and .com" minlength="7" maxlength="50" required>
                </div>
                <div class="inputbox">
                    <label for="password">Password</label>
                    <input name="password" id="password" type="password" maxlength="20" minlength="8" required>
                </div>
                <button type="submit" id="submitBtn" disabled>Register</button>

                <script>
                    const form = document.querySelector('form');
                    const submitBtn = document.getElementById('submitBtn');
                    
                    form.addEventListener('input', () => {
                        submitBtn.disabled = !form.checkValidity();
                    });
                </script>
            </form>
        </div>
    </body>
    {% endblock %}
</html>
