<!DOCTYPE html>
<html lang="en">
{% extends "index.html" %}
{% block title %}user info{% endblock %}
{% block content %}
<style>
    table {
        width: 100%;
        border-collapse: collapse;
        border-left: 100px;
    }

    th,
    td {
        padding: 8px 12px;
        border: 1px solid #ddd;
        text-align: left;
    }

    th {
        background-color: #f4f4f4;
    }

    .user_info {
        margin: 20px;
    }
</style>

<body>
    <h1>User Information</h1>
    <div class="user_info">
        <p>Here is the information of all users:</p>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user[0] }}</td>
                    <td>{{ user[1] }}</td>
                    <td>{{ user[2] }}</td>
                    <td>{{ user[3] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
{% endblock %}
