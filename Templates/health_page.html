<!DOCTYPE html>
<html lang="en">
<head>
    {% extends "index.html" %}
    <title>{% block title %}Health Page{% endblock %}</title>
</head>
{% block content %}
<body>
    <div class="container" style="display: flex; justify-content: center; align-items: center; min-height: 50px;">
        <div class="forecast" id="forecast">
        </div>
    </div>

    <script>
        const apiKey = '6675aaef47134e4599390210242111';
        const apiUrl = `http://api.weatherapi.com/v1/current.json?key=6675aaef47134e4599390210242111&q=London&aqi=no`;

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const forecastContainer = document.getElementById('forecast');
                forecastContainer.innerHTML = `
                    <div class="weather-card" style="display: flex; justify-content: center; align-items: center; min-height: 100px;">
                        <h2>${data.location.name}</h2>
                        <img src="${data.current.condition.icon}" alt="Weather Icon">
                        <p>${data.current.condition.text}</p>
                    </div>
                `;
            })
            .catch(error => console.error('Error fetching weather data:', error));
    </script>

{% endblock %}
</body>
<style>
    .container {
        width: 100%;
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
    }

    .forecast {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .weather-card {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        text-align: center;
    }

    .weather-card img {
        width: 80px;
        height: 80px;
        margin: 10px auto;
    }

    .weather-card h2 {
        margin: 0;
        color: #333;
    }

    .weather-card p {
        margin: 10px 0;
        color: #666;
    }
</style>
</html>
