<!DOCTYPE html>
<html lang="en">

{% extends "index.html" %}
{% block title %}Booking page{% endblock %}

{% block content %}
<body>
    <form method="POST" action="/BookingPage" style="font-family: Arial, sans-serif;
        padding: 100px; 
        box-sizing: border-box;
        min-height: 100px;
        max-width: 100%;
        text-align: center;
        position: absolute;
        height: 500px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        justify-content: center;
        align-items: center;">
        <h1 style="color: #908E8E;">Book a courses!</h1>
        <p style="color: #908E8E;">Welcome to our booking page! Please select a course and date to make a reservation:</p>
        <ul>
            <li>
                
                <label for="courses"  style="color: #908E8E;">Select a course:</label>
                <select id="courses" name="courses">
                    <option value="python">python</option>
                    <option value="java">java</option>
                    <option value="website design">website design </option>
                </select>
            </li>
            <li>
                <label for="date"  style="color: #908E8E;">Select a date:</label>
                <input type="date" id="date" name="date">
            </li>
        </ul>
        <button type="submit" style="color: #8f7ad6;">Book Now</button>
    </form>
{% endblock %}



</body>

</html>
