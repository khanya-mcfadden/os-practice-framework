<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Home Page{% endblock %}</title>
    <style> </style>
<link rel="stylesheet" href="/StyleSheets/main.css">
</head>
<style>
      .main {
        margin-left: 160px; 
        padding: 0px 10px;
      }
      
      
      @media screen and (max-height: 450px) {
        .sidenav {padding-top: 15px;}
        .sidenav a {font-size: 18px;}
      }
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }

    .welcome {
        text-align: center;
        padding: 50px;
        background-color: #ffffff;
        margin-bottom: 20px;
    }

    .welcome h1 {
        color: #333333;
    }

    .welcome p {
        color: #666666;
    }

    .nav {
        background-color: #333333;
        overflow: hidden;
    }

    .nav a {
        float: left;
        display: block;
        color: #C9C8C8;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    .nav a:hover {
        background-color: #ddd;
        color: black;
    }

    .footer {
        background-color: #333333;
        color: #ffffff;
        text-align: center;
        padding: 10px;
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
    }

    .footer h4 {
        margin: 10px 0;
    }

    .footer hr {
        border: 1px solid #ffffff;
    }

    .footer a {
        color: #C9C8C8;
        text-decoration: none;
    }

    .footer a:hover {
        color: #ffffff;
    }

    body.dark-mode {
        background-color: #121212;
        color: #ffffff;
    }

    .sidebar.dark-mode {
        background-color: #333333;
    }

    .content.dark-mode {
        background-color: #444444;
    }

    .dark-mode .welcome {
        background-color: #333333;
    }

    .dark-mode .welcome h1 {
        color: #ffffff;
    }

    .dark-mode .welcome p {
        color: #C9C8C8;
    }

    .dark-mode .nav {
        background-color: #1a1a1a;
    }

    .dark-mode .nav a {
        color: #C9C8C8;
    }

    .dark-mode .nav a:hover {
        background-color: #444444;
        color: #ffffff;
    }

    .dark-mode .footer {
        background-color: #1a1a1a;
        color: #ffffff;
    }
    .dark-mode .h1{
        color: #ffffff;
    }

    .h1 {
        color: #333333;
    }

</style>

<body>
<div class="welcome">
    <h1>Welcome to my website framework!</h1>
    <p></p>
</div>
    <nav class="nav">
            <a href="/"             style="color: #C9C8C8">Home</a>
            <a href="/about"        style="color: #C9C8C8">About</a>
            <a href="/courses"      style="color: #C9C8C8">Contact</a>
            <a href="/test"    style="color:      #C9C8C8">test</a>
            <a href="/Orderingpage" style="color: #C9C8C8">Ordering</a>
            <a href="/BookingPage" style="color:  #C9C8C8">Booking</a>

        <a href="/Sign-Up" style="color: #C9C8C8; float: right;">sign up</a>
        <a style="float:right; color: #C9C8C8; float: right;" href="/login">Login</a>
        <a href="/profile" style="color: #C9C8C8; float: right;">Profile</a>
    </nav>
    
{% block content %}
<div style="text-align: center; padding: 20px;">
    <p>We are glad to have you here. Explore and enjoy your stay!</p>
</div>
{% endblock %}
    <div class="footer">
        <footer>
            <section id="themes" style="padding: 5px;">
            <h4 style="margin: 5px 0;">Contact Us</h4>
            <hr style="margin: 5px 0;">
            <p style="margin: 5px 0;">Email: <a href="mailto:khanyamcf@gmail.com" style="color: #3f3ffa;">khanyamcf@gmail.com</a></p>
            <h5 style="margin: 5px 0;">Toggle Dark/Light Mode</h5>
            <button onclick="toggleDarkMode()" style="margin-bottom: 5px;">Toggle dark mode</button>
            </section>
            
            <script>
            function toggleDarkMode() {
                var elements = document.querySelectorAll('body, .sidebar, .content');
                elements.forEach(element => {
                element.classList.toggle("dark-mode");
                });
            
                if (elements[0].classList.contains("dark-mode")) {
                localStorage.setItem("theme", "dark");
                } else {
                localStorage.setItem("theme", "light");
                }
            }
            
            window.onload = function() {
                if (localStorage.getItem("theme") === "dark") {
                var elements = document.querySelectorAll('body, .sidebar, .content');
                elements.forEach(element => {
                    element.classList.add("dark-mode");
                });
                }
            }
            document.querySelectorAll('.welcome, .nav, .nav a, .footer, .h1').forEach(element => {
                element.classList.toggle('dark-mode');
            });
            </script>
        </footer>
    </div>


</body>

</html>
