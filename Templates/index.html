<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Home Page{% endblock %}</title>
    <link rel="stylesheet" href="/StyleSheets/main.css" />

</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }

    .welcome {
        text-align: center;
        padding: 50px;
        background-color: #ffffff;
        margin-bottom: 20px;
    }

    .welcome h1 {
        color: #333333;
    }

    .welcome p {
        color: #666666;
    }

    .nav {
        background-color: #333333;
        overflow: hidden;
    }

    .nav a {
        float: left;
        display: block;
        color: #C9C8C8;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    .nav a:hover {
        background-color: #ddd;
        color: black;
    }

    .footer {
        background-color: #333333;
        color: #ffffff;
        text-align: center;
        padding: 10px;
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
    }

    .footer h4 {
        margin: 10px 0;
    }

    .footer hr {
        border: 1px solid #ffffff;
    }

    .footer a {
        color: #C9C8C8;
        text-decoration: none;
    }

    .footer a:hover {
        color: #ffffff;
    }
</style>
<body>
<div class="welcome">
    <h1>Welcome to my website framework!</h1>
    <p></p>
</div>
    <nav class="nav">
            <a href="/"             style="color: #C9C8C8">Home</a>
            <a href="/about"   style="color: #C9C8C8">About</a>
            <a href="/courses-page" style="color: #C9C8C8">Courses</a>

        <a style="float:right; color: #C9C8C8;" href="/login-page">Login</a>
        
        <a href="/profile" style="color: #C9C8C8; float: right;">Profile</a>
    </nav>

    <div class="footer">
        <footer>
            <h4>Contact Us</h4>
            <hr>
            <!-- Only user email address added -->
            
           <p>Email: <a href="mailto:khanyamcf@gmail.com" style="color: #3f3ffa;;">khanyamcf@gmail.com</a></p><br>
        </footer>
    </div>


</body>

</html>
