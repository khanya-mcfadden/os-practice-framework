<!DOCTYPE html>
{% extends "index.html" %}
{% block title %}about-page{% endblock %}
<html lang="en">
{% block content %}



<div class="about-us">
    <h2>About Us</h2>
    <p>Welcome to this page. This would normaly describe the company.</p>
</div>

<div class="map-container">
    <iframe class="map-iframe" 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2445.1131191753!2d0.12095979999999999!3d52.204991799999995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47d870962fa784a9%3A0x403c6bd21aef027!2s7%20Lion%20Yard%2C%20Cambridge%20CB2%203NA!5e0!3m2!1sen!2suk!4v1732194601170!5m2!1sen!2suk"
        loading="lazy">
    </iframe>
</div>

<script>
    document.querySelector('.map-container').classList.add('loaded');
</script>
<style>
    .map-container {    
        margin: 3rem auto;
        margin-bottom: 200px;
        max-width: 800px;
        overflow: hidden;
        position: relative;
        border-radius: 16px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        background: linear-gradient(to bottom, #ffffff, #f8f9fa);
        padding: 1rem;
    }
    .map-iframe {
        width: 100%;
        height: 500px;
        border-radius: 12px;
        transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        transform: translateY(20px);
        opacity: 0;
        border: 2px solid #e5e7eb;
    }

    .map-container.loaded .map-iframe {
        transform: translateY(0);
        opacity: 1;
    }

    .about-us {
        text-align: center;
        padding: 4rem 2rem;
        background: linear-gradient(135deg, #ffffff, #f8fafc);
        border-radius: 16px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.05);
        margin: 3rem auto;
        max-width: 800px;
    }

    .about-us h2 {
        font-size: 2.5rem;
        color: #1F2937;
        margin-bottom: 1.5rem;
        font-weight: 700;
        background: linear-gradient(to right, #1F2937, #4B5563);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        letter-spacing: -0.02em;
    }

    .about-us p {
        font-size: 1.125rem;
        color: #4B5563;
        line-height: 1.8;
        max-width: 600px;
        margin: 0 auto;
        letter-spacing: 0.01em;
    }
</style>

</html>
{% endblock %}
